<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily News</title>
    <style>
      body {
        background-color: rgb(244, 244, 244);
      }

      .header {
        text-align: center;
        padding: 1px 0;
      }

      .topnav h1 {
        margin-left: 10px;
      }

      .header h1 {
        font-size: 4em;
        color: #000;
      }

      a {
        text-decoration: none;
        color: #000;
      }

      li,
      ul {
        padding: 0;
        margin: 0 auto;
        line-height: normal;
        list-style: none;
      }

      .content-right {
        display: flex;
        flex-direction: column;
        filter: blur(20px);
      }

      .person-item {
        border-bottom: 1px solid #e5e5e5;
        display: flex;
        justify-content: space-between;
      }

      .bullet {
        display: flex;
        padding: 20px 0;
      }

      .bullet-content {
        margin-right: 16px;
        font-size: 20px;
        line-height: 20px;
        margin-bottom: 8px;
        margin-top: 8px;
      }

      .bullet-img {
        width: 63px;
        height: 44px;
        border-radius: 4px;
      }

      #lock-layer {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: transparent; /* Or you can use a semi-transparent color to indicate that the content is locked */
        z-index: 2; /* Make sure this is above the content but below the unlock button */
      }

      #unlock-button {
        position: absolute;
        top: 300px; /* or wherever you'd like it to appear */
        right: 120px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        z-index: 5;
      }

      .articlecard-box {
        display: flex;
        flex-direction: column; /* Stack the cards vertically */
        gap: 20px; /* Space between each card */
        padding: 20px; /* Padding inside the container */
        padding-left: 10%;
      }

      /* Individual article card */
      .wrapper-articleCard {
        background-color: #fff;
        width: 100%; /* Full width of the card */
        max-width: 800px; /* Max width of the card */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Simple shadow effect */
        border-radius: 10px; /* Rounded corners for the cards */
        overflow: hidden; /* Clips the content to the border radius */
        margin-bottom: 20px; /* Space below each card */
        transition: transform 0.3s ease; /* Smooth transition for hover effect */
      }

      .articleCard {
        display: flex;
      }

      .wrapper-articleCard:hover {
        transform: translateY(-5px); /* Slight raise effect on hover */
      }

      /* Box for the image */

      .img_box1 {
        background-image: url("../source/img_box1.jpeg");
        width: 55vh; /* Full width of the card */
        height: 200px; /* Fixed height for the images */
        background-size: cover; /* Cover the entire area of the div */
        background-position: right; /* Center the image within the div */
      }

      .img_box2 {
        background-image: url("../source/img_box2.jpeg");
        width: 55vh; /* Full width of the card */
        height: 200px; /* Fixed height for the images */
        background-size: cover; /* Cover the entire area of the div */
        background-position: center; /* Center the image within the div */
      }

      .img_box3 {
        background-image: url("../source/img_box3.jpeg");
        width: 55vh; /* Full width of the card */
        height: 200px; /* Fixed height for the images */
        background-size: cover; /* Cover the entire area of the div */
        background-position: center; /* Center the image within the div */
      }

      /* Content area of the card */
      .article-content {
        display: flex;
        flex-direction: column;
        width: 50%;
        padding: 30px 30px 0 30px; /* Padding inside the content area */
        background: #fff; /* White background for the text */
        color: #333; /* Dark grey color for the text */
      }

      .article-content h3 {
        margin-top: 0;
        margin-bottom: 10px; /* Space below the headline */
        font-size: 1.25em; /* Larger text for headlines */
      }

      .article-content p {
        margin: 0;
        font-size: 1em; /* Regular text size for the content */
      }

      .article-content-href {
        text-decoration: none;
        color: #333;
        font-size: 1.5em;
        font-weight: bold;
      }

      .card_bottom {
        margin: auto 0 20px;
        padding-top: 10px;
        display: flex;
      }

      .pic_box {
        position: flex;
        margin-left: 210px;
        margin-right: 20px;
        text-align: center;
        color: #000;
      }

      .pic_box_time {
        color: #8e8787;
        margin-right: 10px;
      }

      .index-right {
        background-color: #fff;
        position: absolute;
        width: 360px;
        height: 620px;
        top: 24%;
        left: 70%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Simple shadow effect */
        border-radius: 10px;
        padding: 24px 24px;
      }

      .footer {
        background: linear-gradient(180deg, #e2ebff, #fff);
        border-radius: 20px 20px 0 0;
        bottom: 0;
        height: 35px;
        left: 0;
        position: fixed;
        width: 100%;
        z-index: 99;
        text-align: center;
        display: flex;
      }

      .footer-content {
        font-size: 24px;
        color: black;
        margin-top: 2px;
        margin-left: 400px;
      }
    </style>
