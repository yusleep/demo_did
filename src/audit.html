      }

      .info {
        display: flex;

        background-color: #fff;

        width: 360px;
        height: 280px;
        top: 30%;
        left: 15%;

      }
      .more-info {
        margin-left: 20px;

      }

      .audit {
        background-color: #fff;
        position: absolute;
        width: 640px;
        height: 420px;
        top: 24%;
        left: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Simple shadow effect */

      }

      .diddoc-info {
        margin-left: 20px;
      }
      .text-cap {
        font-size: 0.9rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: #6c757d;
        font-weight: 400;
        margin-bottom: 10px;
        margin-top: 0px;
      }

      #audit-button {
        position: absolute; /* or wherever you'd like it to appear */
        top: 200px;
        right: 280px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        z-index: 5;
      }
      .header-sign {
        text-align: center;
      }
      .audit-infopart {
        position: flex;
      }

      .footer {
        background: linear-gradient(180deg, #fff, #fff);
        border-radius: 20px 20px 0 0;
        bottom: 0;
        height: 35px;
        left: 0;
        position: fixed;
        width: 100%;
        z-index: 99;
        text-align: center;
        display: flex;
      }

      .footer-photo {
        margin-left: 30px;
      }

      .footer-content {
        font-size: 24px;
        color: black;
        margin-top: 2px;
        margin-left: 400px;
      }
